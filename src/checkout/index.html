<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.mjs" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout">
        <input type="hidden" name="orderDate" id="orderDate" />

        <fieldset>
          <legend>customer info</legend>
          <div class="checkout_name">
            <label for="fname">first Name: </label>
            <input id="fname" name="fname" type="text" required />
            <label for="lname">last Name: </label>
            <input id="lname" name="lname" type="text" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>address</legend>
          <div class="checkout_address">
            <label for="street">street Address: </label>
            <input id="street" name="street" type="text" required />
            <label for="city">city: </label>
            <input id="city" name="city" type="text" required />
            <label for="state">state: </label>
            <input id="state" name="state" type="text" required />
            <label for="zip">zip code: </label>
            <input id="zip" name="zip" type="text" required />
          </div>
        </fieldset>

        <fieldset>
          <div class="checkout_payment">
            <legend>payment info</legend>
            <label for="cnum">card number: </label>
            <input
              id="cnum"
              name="cnum"
              type="text"
              placeholder="1245678598757658"
              required
            />
            <label for="expdate">expiration date: </label>
            <input
              id="expdate"
              name="expdate"
              type="text"
              placeholder="12/09"
              required
            />
            <label for="cvv">cvv: </label>
            <input id="cvv" name="cvv" type="text" placeholder="123" />
          </div>
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <div class="order__summary">
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="cartTotal"></div>
            <div>Tax</div>
            <div id="tax"></div>
            <div>Shipping</div>
            <div id="shipping"></div>
            <div>Total</div>
            <div id="orderTotal"></div>
          </div>
        </fieldset>

        <button type="submit" id="checkoutSubmit">place order</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
